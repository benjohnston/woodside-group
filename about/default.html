{% capture content %}
<section class="headline">
	<h2 class="mast-light">{{meta['headline']}} </h2>
</section>
<section class="layer blog">
<div class='content-body'>
  {{ body }}
</div>
</section>
<section class="layer features-secondary">
    {% for post in site.pages.value.posts %}
      <h2 class="mast-light intro-footer">{{post.body_raw}}</h2>
    {% endfor %}
</section>
{% endcapture %} 

{% include 'layouts/default' %}
