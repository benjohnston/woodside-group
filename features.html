{% capture content %}
  <section class="layer features-main">
    <section>
      {% for post in posts %}
      {% if post.assets.size > 0 %}
        <figure class="two-thirds screenshot">
          <img src="{{post.assets.last.url}}" alt="{{post.title}}" />
        </figure>
        <section class="third feature-item">
          <h3>{{post.title}}</h3>
          <p>{{post.body}}</p>
        </section>
      {% endif %}
      {% endfor %}
      <div style="clear: both"></div>
    </section>
  </section>
  <section class="layer features-secondary">
    <section>
      {% for post in posts %}
      {% if post.assets.size == 0 %}
      <section class="third">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
      </section>
      {% endif %}
      {% endfor %}
    </section>
  </section>

{% endcapture %}

{% include 'layouts/default' %}
